<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Text Generator </title>
    <!-- bootstrap css  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- style css  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>  

    <main>
        <div class="container">
            <div class="row text-center">
                <div class="col-12">
                    <h2 class="py-5">Dummy Text Generator </h2>
                </div>
                <div class="col-12">
                   
                    <form action="" id="form" class="form-control d-flex justify-content-center align-items-center">
                        <p class="mx-3">Text Amount: </p>
                        <input placeholder="3" type="number" name="text" id="inputBox" class="py-1 mx-3 border px-3">
                        <button type="submit" id="submit" class="btn btn-primary my-1 py-1 mx-3">Generate</button>
                    </form>

                    
                    
                </div>
                <div class="col-2"></div>
                <div class="col-8">
                    <div class="result p-3 my-5" id="texts"></div>
                    <div class="copy"></div>
                </div>
                <div class="col-2  my-5 p-3">
                    <button class="btn btn-warning" onclick="CopyToClipboard('texts')">Copy Text</button>
                    
                </div>
            </div>
        </div>
    </main>


    <script src="js/app.js"></script>
</body>
</html>
